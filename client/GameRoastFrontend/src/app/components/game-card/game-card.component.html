<mat-card class="game" [ngStyle]="{'box-shadow': boxShadow}" (click)="redirect()">
  <mat-card-content>
    <div class="image">
      <img src="assets/gameLogos/{{ game.fileName }}" alt="Icon"/>
    </div>
    <div class="information">
      <div class="title">{{ game.title }}</div>
      <div class="genreReleaseDate">
        <div class="genreDiv">
          <div class="genre">{{ game.genre }}</div>
        </div>
        <div class="releaseDate">{{ date }}</div>
        <div class="scoreBack" [style.background-color]="getScoreColor()">
          <div class="score">{{ game.overallScore }}</div>
        </div>
      </div>
      <div class="description">
        {{
          game.details
        }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
