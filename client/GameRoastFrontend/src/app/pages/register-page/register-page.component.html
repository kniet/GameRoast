<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
</head>
<body>
<div class="container">
  <div class="head">
    <div class="headText">Register</div>
    <div class="logo"><img src="assets/images/Logo.png" alt="Logo" /></div>
  </div>
  <div class="loginForm">
    <app-input-form text="Username" type="text"></app-input-form>
    <app-input-form text="Password" type="password"></app-input-form>
    <app-input-form text="Confirm password" type="password"></app-input-form>
    <button class="loginButton">Register</button>
    <div class="goBackText">
      <a routerLink="/login" routerLinkActive="active"
         class="goBack" href="">Go back</a>
    </div>
  </div>
</div>
</body>
</html>
